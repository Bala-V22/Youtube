{% include 'base/nav.html' %}
{% load static %}



<h1>welcome to profile page </h1>
<form id="uploadForm" method="POST" action="profile" enctype="multipart/form-data">
<div class="placer">

    <div class="container" style="margin-top: 5%;">
        <div class="picture-container">
            <div class="picture">
        {% csrf_token %}

                <img src="{{users.profile}}" class="picture-src" id="wizardPicturePreview" title="">
                {{form.profile}}
                
            </div>
             <h6 class="">Upload Profile Picture</h6>
    
             
    </div>
    <label for="" class="form-label" style="color: white;">Name</label>
    <input type="text" name="name" id="" value="{{users}}" class="form-control">

<div class="mt-4" style="text-align: center;">
    <button type="submit" class="btn btn-primary" id="uploadButton"> Save</button>
</div>
        </div>
    </div>
</div>
</form>
<script>

    $(document).ready(function(){
// Prepare the preview for profile picture
    $("#wizard-picture").change(function(){
        readURL(this);
    });
});
function readURL(input) {
    if (input.files && input.files[0]) {
        var reader = new FileReader();

        reader.onload = function (e) {
            $('#wizardPicturePreview').attr('src', e.target.result).fadeIn('slow');
        }
        reader.readAsDataURL(input.files[0]);
    }
}

</script>
