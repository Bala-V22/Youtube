{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'java script/main.js' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <style>
        /* .form-control{
            margin-right: ;
        } */
        body{
            background-color: rgb(255, 255, 255);
        }

        .mb-5, .mb-4 input{
            width: 90%;
        }

        h3, label{
            color: black;
        }
    </style>
</head>
<body>
    <!-- <h1>Welcome to Register page</h1> -->
    <form action="/reg" method="POST">
        {% csrf_token %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-2"></div>
            <div class="col-sm-8" style="display: flex; flex-direction: row; margin-top: 2%;">
                <div class="card" style= " border: 1px solid rgba(0,0,0,.2); border-right: none; border-radius: 10px 0px 0 10px; min-width: 400px;">
                    <div class="card-body" style="padding: 50px; border-right: white;">
                        <div class="sid">
                        <div class="mb-5 mt-3">
                        <h3>Create your Account</h3>
                        <label for="">to continue to Utube</label>
                    </div>
                    <div class="mb-4">
                        {{form.name}}
                    </div>
                    <div class="mb-5 ">
                        {{form.gmail}}
                        <p style="margin-top: 5px;"> You'll need to Create a Email ID</p>
                    </div>
                    <div class="mt-5 mb-3" style="display: flex; flex-direction: row;">
                        {{form.password}} <button class="btn" type="button" style="display: none;" id="show" ></button>
                        <label for="show" ><span class="material-symbols-outlined" id="un" style="margin-left: 5%; padding: 6px 12px;" > visibility</span></label>
                    </div>
                    <p>Use 8 or more characters with max of letters, numbers & symbols</p>
                    <div class="mt-5" style="text-align: end;">
<a href="{% url 'login' %}" style="margin-right: 36%;">Already have a account?</a>

                        <button class="btn btn-primary" style="padding: 5px 20px; font-weight: bold; margin-right: 3%;">Next</button>
                    </div>
                    </div>
                    </div>
                </div>
                <div class="sid2" style="padding: 100px 25px; background-color: rgb(255, 255, 255); border-radius: 0 10px 10px 0; border: 1px solid rgba(0,0,0,.2); border-left: none;">
                    <img src="https://ssl.gstatic.com/accounts/signup/glif/account.svg" alt="" width="300px" height="350px" style="padding: 20px;">
                </div>
            </div>
            <div class="col-sm-2"></div>
        </div>
    </div>
    
</div>
</div>
</div>
</div>
</form>

<script>
const passwordField = document.getElementById("show_pass");
const toggleButton = document.getElementById("show");
var m = document.getElementById('un')

  toggleButton.addEventListener("click", function () {
    if (passwordField.type === "password") {
      passwordField.type = "text";
      toggleButton.textContent = "Hide Password";
      m.textContent='visibility_off'  
    } else {
      passwordField.type = "password";
      toggleButton.textContent = "Show Password";
      m.textContent='visibility'  

    }
  });
</script>
</body>
</html>
